<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>


<body>

  <nav class="navbar sticky-top navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <section>
        <p>Time left:</p>
        <p id="t1" class="timer">60</p>
    </section>
    </div>
  </nav>

    <br>
    <header id="title" class="header">
        <h1>Ready for a timed quiz on JavaScript fundamentals ?</h1>
    </header>
    <br>

    
    <div class="d-grid gap-2 col-1 mx-auto">
        <button id="start" type="button" class="btn btn-success btn-primary btn-lg">Start</button>
    </div>
    
  

    <br>

    <div id="game" class="container list-group d-none" style="text-align: center;">
      <h2 id="currentQ" class="list-group-item">currentQ</h2>
      <button id="ans1" type="button" class="list-group-item">ans 1</button>
      <button id="ans2" type="button" class="list-group-item">ans 2</button>
      <button id="ans3" type="button" class="list-group-item">ans 3</button>
      <button id="ans4" type="button" class="list-group-item">ans 4</button>
    </div>
  
    <br>

    <form>
      <div id="submitForm" class="container d-none col-2 form-group" style="text-align: center;">
        <label for="initials">Enter your initials</label>
        <input type="text" class="form-control" id="userInitials" aria-describedby="initials" placeholder="Initials">
        <br>
      <button id="subBtn" type="submit" class="btn btn-primary">Submit</button>
      <button id="resBtn" type="button" class="btn btn-secondary">Restart</button>
    </form>
    

    
    <br>
    
    
    <!-- Table is hidden on page load (.d-none) AND h3 color white -->
    
    <table id="scores" class="d-none container table table-striped table-bordered border-primary table-sm col-3" style="text-align: center;" >
     <br>
      <h5>Top 3 Scores</h5>
      <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Initials</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td id="in1"></td>
            <td id="sco1"></td>
          </tr>
            <th scope="row">2</th>
            <td id="in2"></td>
            <td id="sco2"></td>
          </tr>
            <th scope="row">3</th>
            <td id="in3"></td>
            <td id="sco3"></td>
          </tr>

          </tr>
        </tbody>
      </table>
    


    <!-- Added link to the jQuery  && moment libraries -->

    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>

    <script src="./assets/js/script.js"></script>

</body>

</html>
