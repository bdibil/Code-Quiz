<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>


<body>

  <nav class="navbar sticky-top navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">High Scores</a>
      <section>
        <p>Time left:</p>
        <p id="t1" class="timer">60</p>
    </section>
    </div>
  </nav>

    <br>
    <header id="title" class="header">
        <h1>Ready for a timed quiz on JavaScript fundamentals ?</h1>
    </header>
    <br>

    
    <div class="d-grid gap-2 col-1 mx-auto">
        <button id="start" type="button" class="btn btn-success btn-primary btn-lg">Start</button>
    </div>
    
  

    <br>

    <div id="game" class="container list-group d-none" style="text-align: center;">
      <h2 id="currentQ" class="list-group-item">currentQ</h2>
      <button id="ans1" type="button" class="list-group-item list-group-item-action">ans 1</button>
      <button id="ans2" type="button" class="list-group-item list-group-item-action">ans 2</button>
      <button id="ans3" type="button" class="list-group-item list-group-item-action">ans 3</button>
      <button id="ans4" type="button" class="list-group-item list-group-item-action">ans 4</button>
    </div>
  




    <br>

    
    <br>
    
    
    <!-- Table is hidden on page load (.d-none) AND h3 color white -->
    
    <table id="scores" class="d-none container table table-striped table-bordered border-primary table-sm col-2" style="text-align: center;" >
      <h3>Top 3 Scores</h3>
      <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Initials</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>BD</td>
            <td>100</td>
          </tr>
            <th scope="row">2</th>
            <td>BD</td>
            <td>80</td>
          </tr>
            <th scope="row">3</th>
            <td>JD</td>
            <td>50</td>
          </tr>

          </tr>
        </tbody>
      </table>
    


    <!-- Added link to the jQuery  && moment libraries -->

    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>

    <script src="./assets/js/script.js"></script>

</body>

</html>
